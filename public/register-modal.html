<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light text-center">
        <h3 class="modal-title text-darrk">Register</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp2"
              placeholder="Enter username">
            <small id="usernameHelp2" class="form-text text-muted">We'll never share your username with anyone
              else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button onclick="registerMe();" type="button" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
