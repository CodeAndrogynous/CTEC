<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurants Review Website</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
</head>

<body>
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <!-- This is the container that holds the initial message, heading, and restaurants -->
    <div class="container"style="padding: 50px;">
        
        <div class="row" id="parent">
            <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                  <label for="content">Feedback</label>
                  <textarea class="form-control" id="content" ></textarea>
                </div>
                <button type="button" onclick="sendEmail()" class="btn btn-secondary">Send</button>
              </form>
        </div>
    </div>

    <!-- Include the restaurants modal here -->
    <div w3-include-html="restaurant-modal.html"></div>
    <!-- Include the reviews modal here -->
    <div w3-include-html="reviews-modal.html"></div>
    <!-- Include the new reviews modal here -->
    <div w3-include-html="new-reviews-modal.html"></div>
    <!-- Include the edit reviews modal here -->
    <div w3-include-html="edit-reviews-modal.html"></div>
    <!-- Include the message modal here -->
    <!-- <div w3-include-html="message-modal.html"></div> -->
    <!-- Include the about modal here -->
    <div w3-include-html="about-modal.html"></div>
    <!-- Include the about register here -->
    <div w3-include-html="register-modal.html"></div>
    <!-- Include the about success here -->
    <div w3-include-html="success-modal.html"></div>
    <!-- Include the about fail here -->
    <div w3-include-html="fail-modal.html"></div>
    <!-- Include the about login here -->
    <div w3-include-html="login-modal.html"></div>




    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>


<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="js/email.js"></script>


</html>
