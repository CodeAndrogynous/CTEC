<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light text-center">
                <h3 class="modal-title text-dark" id="restaurantTitle">Modal title</h3>
                <button type="button" class="close bg-dark" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-5">
                        <img class="img-fluid img-thumbnail" style="border-radius: 25px;" id="logo">
                    </div>
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Tag</span></td>
                                <td id="tag"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Address</span></td>
                                <td id="address" style=' width: 200px; word-break: break-all; word-wrap: break-word;'>
                                </td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Website</span></td>
                                <td id="website"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Phone</span></td>
                                <td id="phone"></td>
                            </tr>
                            </tr>
                        </table>
                        <img class="img-fluid img-thumbnail" style="border-radius: 25px;" id="thumb">
                        <p style="padding-top: 10px;"><span class="badge badge-pill badge-dark" style="position:relative; right: 40%; ">About</span></p>
                        <p id="brief"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
