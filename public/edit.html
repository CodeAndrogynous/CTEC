<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurants Review Website</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
</head>

<body>
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <!-- This is the container that holds the initial message, heading, and restaurants -->
    <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the restaurants are loaded -->
        <div class="row" id="parent">
            <form style="left: 50%;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword8">Password</label>
                    <input type="password" class="form-control" id="inputPassword8" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputTelephone">telephone</label>
                  <input type="int" class="form-control" id="inputTelephone" placeholder="12345678">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary">Update Profile</button>
              </form>
        </div>
        <!-- Include the banner here -->
        <div w3-include-html="banner.html" style="padding: 20px;padding-top: 40px;"></div>
        <p>
</body>


<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>


<script src="js/redirect.js"></script>

</html>
